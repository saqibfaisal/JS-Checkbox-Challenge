<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Checkbox Challenge</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="inbox">
        <div class="item">
            <input type="Checkbox">
            <p>This is an inbox layout.</p>
        </div>
        <div class="item">
            <input type="Checkbox">
            <p>Check one item</p>
        </div>
        <div class="item">
            <input type="Checkbox">
            <p>Hold down your Shift key</p>
        </div>
        
        <div class="item">
            <input type="Checkbox">
            <p>Check a lower item</p>
        </div>
        <div class="item">
            <input type="Checkbox">
            <p>Everything in between should also be set to checked</p>
        </div>
        <div class="item">
            <input type="Checkbox">
            <p>Just regular JavaScript</p>
        </div>
        <div class="item">
            <input type="Checkbox">
            <p>Good Luck!</p>
        </div>
        <div class="item">
            <input type="Checkbox">
            <p>Don't forget to tweet your result!</p>
        </div>
    </div>
    
</body>
<script src="app.js"></script>
</html>
